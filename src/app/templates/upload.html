{% block title %}{% endblock %}

{% block content %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="pt-5 position-relative" style="height: 100vh">

    <!-- download button -->
    <h1>{{data}}</h1>
    <a href="#" id="downloadLink" class="btn btn-secondary position-absolute" style="right: 1rem; bottom: 1rem">
      Button <i class="fa fa-download"></i>
    </a>
    <div class="container">
      <h2 class="mb-4 text-center">Summarizer</h2>
      <p class="mb-2">Transcribe speech in an audio file & summarize it.</p>
      <div class="row gap-3">
        <div class="col border bg-light rounded-2 p-2">

          <!--    upload form    -->

          <form action="/user/upload" method="POST" enctype="multipart/form-data">
            <div>
              <label for="fileInput" class="form-label" style="display: none">Audio File</label>
              <input type="file" class="form-control pt-0" id="fileInput" name="fileInput"
                style="visibility: hidden; height: 0">
              <div onclick="openFileUpload()" style="cursor: pointer" class="w-100 mt-0">
                <p class="text-center py-5 bg-white rounded-2">Click Here to Upload Audio</p>
              </div>
            </div>
            <div class="d-flex gap-2">
              <button type="button" class="col btn btn-secondary"
                onclick="document.getElementById('fileInput').value='';">
                Clear
              </button>
              <button type="submit" class="col btn btn-primary">Upload</button>
            </div>
          </form>
        </div>

        <!--   right section   -->
        <div class="col border bg-light rounded-2 p-2">
          <div class="col border bg-white rounded-2 p-2">
            <div class="mb-3">
              <label for="summary" class="form-label">Summary</label>
              <input class="form-control" id="summary">
            </div>
            <div class="mb-3">
              <label for="transcription" class="form-label">Transcription</label>
              <input class="form-control" id="transcription">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openFileUpload() {
      document.getElementById("fileInput").click();
    }

    const uploadFile = async () => {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('http://127.0.0.1:8000/user/upload', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + YOUR_TOKEN_HERE
        },
        body: formData
      });

      const data = await response.json();

      // update the UI with the response data
      // for example, show the summary and transcription
      const summaryInput = document.getElementById("summary");
      summaryInput.value = data.summary;

      const transcriptionInput = document.getElementById("transcription");
      transcriptionInput.value = data.transcription;
    };
  </script>
</body>

</html>
{% endblock %}
